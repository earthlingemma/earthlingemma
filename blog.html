---
title: Recipes
image_view: true
---
<h1>Blog</h1>

{% if page.image_view %}
	{% for post in site.tags %}
		{% if post contains 'Blog' %}
		<div class="recipes">
			{% for post in post[1] %}
				<div class="recipe" style="background-image: url('{{ post.featured_image }}')">
					<a href="{{ site.baseurl }}{{ post.url }}"><span>{{ post.title }}</span></a>
				</div>
			{% endfor %}
		</div>
		{% endif %}
	{% endfor %}
{% endif %}
