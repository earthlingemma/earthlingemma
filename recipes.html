---
title: Recipes
image_view: true
---
<h1>Recipes</h1>



{% if page.image_view %}
	{% for post in site.tags %}
		{% if post contains 'Recipe' %}
			<div class="recipes">
				{% for recipe in post[1] %}
					<div class="recipe" style="background-image: url('{{ recipe.featured_image }}')">
						<a href="{{ site.baseurl }}{{ recipe.url }}"><span>{{ recipe.title }}</span></a>
					</div>
				{% endfor %}
			</div>
		{% endif %}
	{% endfor %}
{% endif %}
